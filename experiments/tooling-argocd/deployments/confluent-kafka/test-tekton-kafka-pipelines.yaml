---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "8"
  name: run-shell-script
spec:
  steps:
  - name: run-script
    image: alpine:3.12
    script: |
      #!/bin/sh
      echo "Running shell script"
      echo "Hello from the shell script"
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "8"
  name: shell-script-pipeline
spec:
  tasks:
  - name: run-script
    taskRef:
      name: run-shell-script
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "8"
  name: pipeline-template
spec:
  # params:
  # - name: gitrevision
  #   description: The git revision
  # - name: gitrepositoryurl
  #   description: The git repository URL
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: shell-script-pipeline-run-
    spec:
      pipelineRef:
        name: shell-script-pipeline
      resources: []
      params: []
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "8"
  name: el-shell-script
spec:
  serviceAccountName: tekton-triggers-admin
  triggers:
  - name: trigger
    bindings:
    - name: git-pipeline-binding
    template:
      name: pipeline-template
    # interceptors:
    # - ref:
    #     name: "cel"
    #   params:
    #   - name: "filter"
    #     value: "header.match('X-GitHub-Event', 'push')"
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "8"
  name: el-shell-script
spec:
  # type: NodePort
  selector:
    eventlistener: el-shell-script
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080



