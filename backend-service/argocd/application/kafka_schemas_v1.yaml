apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-schemas-v1
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: kafka-schemas-v1
spec:
  project: default
  source:
    repoURL: https://github.com/nicc777/k8s-kafka-experiment.git
    targetRevision: HEAD
    path: backend-service/argocd/deployment/kafka_schemas/v1
  destination:
    server: https://kubernetes.default.svc
    namespace: confluent
  info:
    - name: 'README'
      value: 'https://github.com/nicc777/k8s-kafka-experiment/blob/main/README.md'
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
